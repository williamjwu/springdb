server:
  port: 9083
spring:
  application:
    name: service-config
  cloud:
    config:
      profile: service-student, service-school, service-zuul
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9080/eureka/
management:
  endpoints:
    web:
      exposure:
        include=*:
  spring.datasource.url=jdbc:mysql://localhost:3306/springdb
  spring.datasource.username=springdb
  spring.datasource.password=root
  mybatis.config-location=classpath:springdb/mybatis-config.xml
  mybatis.mapper-locations=classpath:springdb/mapper/*.xml
  spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver